<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <style>
      body {
        font-family: "Great Vibes", cursive;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ff6f6f, #fbcaca);
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Start at the top of the page */
        height: auto; /* Allow content to determine the height */
        min-height: 100vh; /* Ensure it at least covers the viewport */
        overflow-y: auto; /* Enable vertical scrolling */
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 20px 30px;
        border: 2px solid #ffcccc;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        max-height: 950px;
        width: 100%;
      }

      h1 {
        color: #ff4d4d;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
      }

      button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #e63939;
      }

      #no-button {
        position: absolute;
      }

      .signature {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="images/title.png"
        alt="title"
        style="
          width: 400px;
          height: 200px;
          object-fit: cover;
        "
      />
      <p>
        Hi baby, I love you so much!!! Valentine's day is coming honeypie,
        would you make me the happiest man and spend that day with me? ðŸ’•
      </p>
      <div style="text-align: center; margin: 20px 0">
        <img
          id="valentine-image"
          src="images/initial.jpg"
          alt="A romantic illustration"
          style="
            width: 400px;
            height: 400px;
            object-fit: cover;
          "
        />
      </div>
      <div style="display: flex; gap: 100px">
        <button
          onclick="window.location.href='accepted.html'"
          style="margin-left: 125px"
        >
          Yes
        </button>
        <button id="no-button" style="margin-left: 225px">No</button>
      </div>
      <div class="signature">
        <p>
          I love you baby :D,<br />
          (you better click yes)
        </p>
      </div>
    </div>

    <script>
      const noButton = document.getElementById("no-button");
      const valentineImage = document.getElementById("valentine-image");
      const container = document.querySelector(".container");

      const images = [
        "images/1.PNG",
        "images/2.jpg",
        "images/3.PNG",
        "images/4.jpg",
        "images/5.PNG",
        "images/6.JPG",
        "images/7.PNG",
        "images/8.gif",
        "images/9.PNG",
        "images/10.jpg", 
        "images/11.jpg",
        "images/12.jpg",
        "images/13.jpg",
        "images/13.PNG",
        "images/14.jpg",
        "images/16.jpg",
        "images/17.PNG",
        "images/18.jpg",
        "images/19.JPG",
        "images/20.JPG",
        "images/21.jpg",
        "images/22.jpg",
        "images/23.jpg",
        "images/24.jpg",
        "images/25.jpg",
        "images/26.jpg",
        "images/27.jpg",
        "images/28.JPG",
        "images/29.PNG",
        "images/30.jpg",
        "images/31.jpg",
        "images/32.PNG",
        "images/33.JPG",
        "images/34.png",
        "images/35.gif",
      ];
      let currentIndex = 0;

      noButton.addEventListener("mouseenter", () => {
        // Cycle through images
        if (currentIndex < images.length - 1) {
            currentIndex++;
            valentineImage.src = images[currentIndex];
        }

        // Move the button when hovered
        const containerRect = container.getBoundingClientRect();
        const buttonRect = noButton.getBoundingClientRect();

        const maxX = containerRect.width - buttonRect.width;
        const maxY = containerRect.height - buttonRect.height;

        const newX = (Math.random() * 2 - 1) * 150;
        const newY = (Math.random() * 2 - 1) * 150;

        noButton.style.transform = `translate(${newX}px, ${newY}px)`;
      });
    </script>
  </body>
</html>
